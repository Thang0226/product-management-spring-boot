<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout :: head}">
    <title>Delete</title>
</head>
<body>
<h2>Delete Product Information</h2>

<p>
    <a th:href="@{/products}">
        Back to list
    </a>
</p>
<h3>Are you sure?</h3>
<div id="form">
    <form th:action="@{/products/delete}" th:object="${product}" method="POST" >
        <input type="hidden" th:field="*{id}"/>
        <table>
            <tr>
                <td><label for="name">Name: </label></td>
                <td><input type="text" id="name" th:field="*{name}" disabled/></td>
            </tr>
            <tr>
                <td><label for="description">Description: </label></td>
                <td><input type="text" id="description" th:field="*{description}" disabled/></td>
            </tr>
            <tr>
                <td><label for="manufacturer">Manufacturer: </label></td>
                <td><input type="text" id="manufacturer" th:field="*{manufacturer}" disabled/></td>
            </tr>
            <tr>
                <td><label for="price">Price: </label></td>
                <td><input type="text" id="price" th:field="*{price}" disabled/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Delete"/></td>
            </tr>
        </table>
    </form>
</div>

<footer th:replace="~{/layout :: footer}"></footer>
</body>
</html>
