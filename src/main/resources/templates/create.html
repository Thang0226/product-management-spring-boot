<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AddNew</title>
</head>
<body>
<h2>Add Product</h2>

<p>
    <a th:href="@{/products}">
        Back to list
    </a>
</p>

<div id="form">
    <form th:action="@{/products/create}" th:object="${product}" method="POST" >
        <table>
            <tr>
                <td><label for="name">Name: </label></td>
                <td><input type="text" id="name" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td><label for="description">Description: </label></td>
                <td><input type="text" id="description" th:field="*{description}"/></td>
            </tr>
            <tr>
                <td><label for="manufacturer">Manufacturer: </label></td>
                <td><input type="text" id="manufacturer" th:field="*{manufacturer}"/></td>
            </tr>
            <tr>
                <td><label for="price">Price: </label></td>
                <td><input type="text" id="price" th:field="*{price}" placeholder="0000.00"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Add New"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
